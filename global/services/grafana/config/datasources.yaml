apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "traceID=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"

  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influx:8086
    isDefault: true
    editable: true
    jsonData:
      version: Flux
      organization: sprocket
      defaultBucket: sprocket_main
      tlsSkipVerify: true
    secureJsonData:
      token: ${INFLUX_TOKEN}
